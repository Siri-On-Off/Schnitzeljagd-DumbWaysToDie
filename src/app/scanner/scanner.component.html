<ion-header>
  <ion-toolbar>
    <ion-title>QR Code Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="scanQRCode()" [disabled]="!hasCamera">
    Scan QR Code
  </ion-button>

  @if (resultText) {
    <ion-text>
      <p>{{ resultText }}</p>
    </ion-text>
  }

  @if (!hasCamera && platform.is('hybrid')) {
    <ion-text>
      <p>Camera is not available or permissions denied. Please enable camera access in your device settings.</p>
    </ion-text>
  }

  @if (diffSeconds !== null) {
    <p>Aufgabe erledigt in {{ diffSeconds }} Sekunden.</p>
  }
</ion-content>
