<!-- result.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Auswertung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>{{ results }}</p>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="submit()">Absenden</ion-button>
</ion-content>
