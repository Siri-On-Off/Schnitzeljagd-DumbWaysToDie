<h2>Strecke laufen</h2>

<p>Zurückgelegte Strecke: {{ totalDistanceTravelled() | number:'1.0-2' }} Meter</p>

@if (taskCompleted) {
  <p>
    🎉 Ziel erreicht in {{ diffSeconds }} Sekunden!

}

@if (!taskCompleted) {
  <p>

  </p>
}
